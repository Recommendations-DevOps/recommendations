<!DOCTYPE html>
<html>
  <head>
    <title>Recommendation Demo RESTful Service</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static/css/cerulean_bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <div class="page-header">
          <h1>Recommendation Demo REST API Service</h1>
      </div>

      <!-- Flash Message -->
      <div class="table-responsive">
        <table class="table">
          <tr><td>Status:</td><td><span id="flash_message"></span></td></tr>
        </table>
      </div>

      <!-- FORM -->
      <div class="col-md-12" id="form_data">
        <h3>Create, Retrieve, Update, and Delete a Recommendation:</h3>
        <div class="well">
          <div class="form-horizontal">
            <div class="form-group">
              <label class="control-label col-sm-2" for="recommendation_id">Recommendation ID:</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" id="recommendation_id" placeholder="Enter ID of Recommendation">
              </div>
              <div class="col-sm-4">
                <button type="submit" class="btn btn-primary" id="retrieve-btn">Retrieve</button>
                <button type="submit" class="btn btn-danger" id="delete-btn">Delete</button>
              </div>
            </div>
          </div> <!-- form horizontal -->

          <div class="form-horizontal">

            <!-- NAME -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="recommendation_name">Name:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="recommendation_name" placeholder="Enter name for Product">
              </div>
            </div>


            <!-- Orginal Product ID -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="recommendation_original_product_id">Product ID:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="recommendation_original_product_id" placeholder="Enter name for Product">
              </div>
            </div>

            
            <!-- Recommendation Product Name -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="recommendation_product_name">Recommendation Name:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="recommendation_product_name" placeholder="Enter name for Recommended Product">
              </div>
            </div>

            <!-- Recommendation Product ID -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="recommendation_product_id">Recommendation Product ID:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="recommendation_product_id" placeholder="Enter ID for Recommended Product">
              </div>
            </div>

            <!-- Activated -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="recommendation_activated">Activated:</label>
              <div class="col-sm-10">
                <select class="form-control" id="recommendation_activated">
                  <option value="true" selected>True</option>
                  <option value="false">False</option>
                </select>
              </div>
            </div>

            <!-- REASON -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="recommendation_reason">Reason:</label>
              <div class="col-sm-10">
                <select class="form-control" id="recommendation_reason">
                  <option value="OTHER" selected>Other</option>
                  <option value="CROSS_SELL">CrossSale</option>
                  <option value="UP_SELL">UpSell</option>
                  <option value="ACCESSORY">Accessory</option>
                </select>
              </div>
            </div>


            <!-- SUBMIT BUTTONS -->
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary" id="search-btn">Search</button>
                <button type="submit" class="btn btn-primary" id="clear-btn">Clear</button>
                <button type="submit" class="btn btn-success" id="create-btn">Create</button>
                <button type="submit" class="btn btn-warning" id="update-btn">Update</button>
              </div>
            </div>
          </div> <!-- form horizontal -->
        </div> <!-- end well -->
      </div> <!-- end Form -->

      <!-- Search Results -->
      <div class="table-responsive col-md-12" id="search_results">
        <table class="table table-striped">
          <thead>
          <tr>
            <th class="col-md-1">Recommendation ID</th>
            <th class="col-md-4">Name</th>
            <th class="col-md-4">Recommendation Name</th>
            <th class="col-md-3">Recommendation Product ID</th>
            <th class="col-md-3">Activated</th>
            <th class="col-md-3">Reason</th>
          </tr>
          </thead>
        </table>
      </div>

      <footer>
        <br><br>
        <p>&copy; NYU DevOps Company 2022</p>
      </footer>

    </div> <!-- container -->

  <script type="text/javascript" src = "static/js/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src = "static/js/bootstrap.min.js"></script>

  <!-- YOUR REST API -->
  <script type="text/javascript" src="static/js/rest_api.js"></script>

  </body>
</html>
